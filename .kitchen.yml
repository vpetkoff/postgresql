---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 14
  deprecations_as_errors: true
  enforce_idempotency: true
  multiple_converge: 2

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-27
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
- name: repo
  run_list:
    - recipe[test::repository]
- name: server_install
  run_list:
    - recipe[test::server_install]
- name: client_install
  run_list:
    - recipe[test::client_install]
- name: access
  run_list:
    - recipe[test::access]
- name: ident
  run_list:
    - recipe[test::ident]
- name: extension
  run_list:
    - recipe[test::extension]
